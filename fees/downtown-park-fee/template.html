<!-- ko if: state === 'form' -->
<form>
    <div class="form-group">
        <h4>Fee ready for calculation, no input required</h4>
    </div>
</form>
<!-- /ko -->

<!-- ko if: state === 'report' && fee.triggered() -->
<table class="table">
    <thead>
        <tr>
            <th>
                <h4>New Construction</h4>
            </th>
            <th>GSF</th>
            <th></th>
            <th>Fee per GSF</th>
            <th></th>
            <th>Assessed Fee</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Office Space</th>
            <td>
                <span data-bind="numericText: fee.officeGSF"></span> GSF
            </td>
            <td>*</td>
            <td>
                <span data-bind="dollarsText: fee.feePerofficeGSF"></span>/GSF
            </td>
            <td>=</td>
            <td>
                <span data-bind="dollarsText: fee.officeGSF() * fee.feePerofficeGSF"></span>
            </td>
        </tr>
    </tbody>
</table>
<!-- /ko -->
