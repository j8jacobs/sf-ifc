<!-- ko if: state === 'form' -->
<form>
    <div class="form-group">
        <h4>New Construction</h4>

        <label for="newOfficeGSF">New Office Space (GSF)</label>
        <input type="number" class="form-control" id="newOfficeGSF" placeholder="value" data-bind="value: fee.newOfficeGSF, valueUpdate: 'keyup'">

        <hr>
    </div>
</form>
<!-- /ko -->

<!-- ko if: state === 'report' && fee.triggered() -->
<table class="table">
    <thead>
        <tr>
            <th>
                <h4>New Construction</h4>
            </th>
            <th>GSF</th>
            <th></th>
            <th>Fee per GSF</th>
            <th></th>
            <th>Assessed Fee</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Residential</th>
            <td>
                <span data-bind="numericText: fee.newRes"></span> GSF
            </td>
            <td>*</td>
            <td>
                <span data-bind="dollarsText: fee.feePerNewRes"></span>/GSF
            </td>
            <td>=</td>
            <td>
                <span data-bind="dollarsText: fee.newRes() * fee.feePerNewRes"></span>
            </td>
        </tr>
        <tr>
            <th scope="row">Non-Residential</th>
            <td>
                <span data-bind="numericText: fee.newNonRes"></span> GSF
            </td>
            <td>*</td>
            <td>
                <span data-bind="dollarsText: fee.feePerNewNonRes"></span>/GSF
            </td>
            <td>=</td>
            <td>
                <span data-bind="dollarsText: fee.newNonRes() * fee.feePerNewNonRes"></span>
            </td>
        </tr>
        <tr>
            <th>
                <h4>Change of Use</h4>
            </th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">Non-Residential to Residential</th>
            <td>
                <span data-bind="numericText: fee.nonResToRes"></span> GSF
            </td>
            <td>*</td>
            <td>
                <span data-bind="dollarsText: fee.feePerNonResToRes"></span>/GSF
            </td>
            <td>=</td>
            <td>
                <span data-bind="dollarsText: fee.nonResToRes() * fee.feePerNonResToRes"></span>
            </td>
        </tr>
        <tr>
            <th scope="row">PDR to Residential</th>
            <td>
                <span data-bind="numericText: fee.pdrToRes"></span> GSF
            </td>
            <td>*</td>
            <td>
                <span data-bind="dollarsText: fee.feePerPDRToRes"></span>/GSF
            </td>
            <td>=</td>
            <td>
                <span data-bind="dollarsText: fee.pdrToRes() * fee.feePerPDRToRes"></span>
            </td>
        </tr>
        <tr>
            <th scope="row">PDR to Non-Residential</th>
            <td>
                <span data-bind="numericText: fee.pdrToNonRes"></span>GSF
            </td>
            <td>*</td>
            <td>
                <span data-bind="dollarsText: fee.feePerPDRToNonRes"></span>/GSF
            </td>
            <td>=</td>
            <td>
                <span data-bind="dollarsText: fee.pdrToNonRes() * fee.feePerPDRToNonRes"></span>
            </td>
        </tr>
    </tbody>
</table>
<!-- /ko -->
