<!-- ko if: state === 'form' -->
<form>
    <div class="form-group">
        <h4>New Construction</h4>

        <label for="newOfficeGSF">New Office Space (GSF)</label>
        <input type="number" class="form-control" id="newOfficeGSF" placeholder="value" data-bind="value: fee.newOfficeGSF, valueUpdate: 'keyup'">

        <hr>
    </div>
</form>
<!-- /ko -->

<!-- ko if: state === 'report' && fee.triggered() -->
<table class="table">
    <thead>
        <tr>
            <th>
                <h4>New Construction</h4>
            </th>
            <th>GSF</th>
            <th></th>
            <th>Fee per GSF</th>
            <th></th>
            <th>Assessed Fee</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Office Space</th>
            <td>
                <span data-bind="numericText: fee.newOfficeGSF"></span> GSF
            </td>
            <td>*</td>
            <td>
                <span data-bind="dollarsText: fee.feePerNewOfficeGSF"></span>/GSF
            </td>
            <td>=</td>
            <td>
                <span data-bind="dollarsText: fee.newOfficeGSF() * fee.feePerNewOfficeGSF"></span>
            </td>
        </tr>
    </tbody>
</table>
<!-- /ko -->
