<!-- ko if: state === 'form' -->
<form>
    <div class="form-group">
        <h4>Open Space Provided</h4>

        <label for="openSpaceProvidedGFA">Open Space (GFA)</label>
        <input type="number" class="form-control" id="openSpaceProvidedGFA" data-bind="value: fee.openSpaceProvidedGFA, valueUpdate: 'keyup'">

        <h4 />

        <input type="checkbox" data-bind="checked: fee.publiclyAccessible"/>
        <label>Publicly Accessible</label>

    </div>
</form>
<!-- /ko -->

<!-- ko if: state === 'report' && fee.triggered() -->
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Open Space Required GFA</th>
            <th></th>
            <th>Open Space Provided GFA</th>
            <th></th>
            <th>Fee per GFA</th>
            <th></th>
            <th>Assessed Fee</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row"></th>
            <td>
                <span data-bind="numericText: fee.openSpaceRequiredGFA"></span> GFA
            </td>
            <td>-</td>
            <td>
                <span data-bind="numericText: fee.openSpaceProvidedGFA"></span> GFA
            </td>
            <td>*</td>
            <td>
                <span data-bind="dollarsText: fee.feePerOpenSpaceGFA"></span>/GFA
            </td>
            <td>=</td>
            <td>
                <span data-bind="dollarsText: fee.calculatedFee()"></span>
            </td>
        </tr>

        <tr>
    </tbody>
</table>
<!-- /ko -->
