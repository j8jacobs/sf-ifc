<!-- ko if: state === 'form' -->
<form>
    <div class="form-group">
        <h4>Open Space Shortfall</h4>

        <label for="openSpaceGFAShortfall">Total Open Space Shortfall (GFA)</label>
        <input type="number" class="form-control" id="openSpaceGFAShortfall" data-bind="value: fee.openSpaceGFAShortfall, valueUpdate: 'keyup'">
    </div>
</form>
<!-- /ko -->

<!-- ko if: state === 'report' && fee.triggered() -->
<table class="table">
    <thead>
        <tr>
            <th>Open Space Shortfall GFA</th>
            <th></th>
            <th>Fee per GFA</th>
            <th></th>
            <th>Assessed Fee</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <span data-bind="numericText: fee.openSpaceGFAShortfall"></span> GFA
            </td>
            <td>*</td>
            <td>
                <!-- ko ifnot: $parent.isCentralSoMa -->
                <span data-bind="dollarsText: fee.feePerOpenSpaceGFA"></span>/GFA
                <!-- /ko -->
                <!-- ko if: $parent.isCentralSoMa -->
                <span data-bind="dollarsText: fee.feePerOpenSpaceGFACentralSoMa"></span>/GFA
                <!-- /ko -->
            </td>
            <td>=</td>
            <td>
                <span data-bind="dollarsText: fee.calculatedFee()"></span>
            </td>
        </tr>

        <tr>
    </tbody>
</table>
<!-- /ko -->
