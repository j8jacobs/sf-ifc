<!-- ko if: state === 'form' -->
<form>
	<h2>Mock Fee</h2>
	<div class="form-group">
		<label for="mockFeeValue">Value ($)</label>
		<input type="number" class="form-control" id="mockFeeValue" placeholder="value" data-bind="value: fee.value">
	</div>
</form>
<!-- /ko -->

<!-- ko if: state === 'report' -->
<div class="fee-report">
	<h2>Mock Fee: $<span data-bind="text: fee.calculatedFee"></span></h2>
	<div class="report-content">
		<!-- ko if: fee.triggered() -->
		<div class="row">
			<div class="col-6">
				<h4>Base Value: $<span data-bind="text: fee.value"></span></h4>
			</div>
			<div class="col-6">
				<h4>Multiplier: <span data-bind="text: fee.multiplier"></span></h4>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<h4>
					Calculated Fee: $<span data-bind="text: fee.value"></span>
					* <span data-bind="text: fee.multiplier"></span>
					= $<strong data-bind="text: fee.calculatedFee"></strong>
				</h4>
			</div>
		</div>
		<!-- /ko -->
		<!-- ko if: !fee.triggered() -->
		<h3>Fee not triggered</h3>
		<!-- /ko -->
	</div>
</div>
<!-- /ko -->
