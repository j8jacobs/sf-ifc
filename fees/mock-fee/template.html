<!-- ko if: state === 'form' -->
<form>
	<div class="form-group">
		<label for="mockFeeValue">Value ($)</label>
		<input type="number" class="form-control" id="mockFeeValue" placeholder="value" data-bind="value: fee.value">
	</div>
</form>
<!-- /ko -->

<!-- ko if: state === 'report' -->
<div class="fee-report">
	<h4>
		<span data-bind="text: fee.label"></span>:
		<!-- ko if: fee.triggered() -->
		$<span data-bind="text: fee.calculatedFee"></span>
		<!-- /ko -->
		<!-- ko if: !fee.triggered() -->
		not triggered
		<!-- /ko -->
	</h4>
	<div class="report-content">
		<!-- ko if: fee.triggered() -->
		<div class="row">
			<div class="col-6">
				<h5>Base Value: $<span data-bind="text: fee.value"></span></h5>
			</div>
			<div class="col-6">
				<h5>Multiplier: <span data-bind="text: fee.multiplier"></span></h5>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<h5>
					Calculated Fee:
					<span>
						$<span data-bind="text: fee.value"></span>
						* <span data-bind="text: fee.multiplier"></span>
						= $<strong data-bind="text: fee.calculatedFee"></strong>
					</span>
				</h5>
			</div>
		</div>
		<!-- /ko -->
	</div>
</div>
<!-- /ko -->
