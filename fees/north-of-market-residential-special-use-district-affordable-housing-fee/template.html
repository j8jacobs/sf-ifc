<!-- ko if: state === 'form' -->
<form>
    <div class="form-group">
        <h4>Area Measurements</h4>

        <label for="resGFAAbove80">Total Proposed Residential GFA above 80 feet</label>
        <input type="number" class="form-control" id="resGFAAbove80" data-bind="value: fee.resGFAAbove80, valueUpdate: 'keyup'">

    </div>
</form>

<!-- /ko -->

<!-- ko if: state === 'report' && fee.triggered() -->
<table class="table">
    <thead>
        <tr>
            <th>
                <h4>New Construction</h4>
            </th>
            <th>GFA</th>
            <th></th>
            <th>Fee per GFA</th>
            <th></th>
            <th>Assessed Fee</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Residential Space Above 80 feet</th>
            <td>
                <span data-bind="numericText: fee.resGFAAbove80"></span> GFA
            </td>
            <td>*</td>
            <td>
                <span data-bind="dollarsText: fee.costPerSquareFoot"></span>/GFA
            </td>
            <td>=</td>
            <td>
                <span data-bind="dollarsText: fee.resGFAAbove80() * fee.costPerSquareFoot"></span>
            </td>
        </tr>
    </tbody>
</table>
<!-- /ko -->
