<!-- ko if: state === 'form' -->
<form>
    <div class="form-group">
        <h4>Land Use</h4>

        <label for="totalRes">Total Residential (GFA)</label>
        <input type="number" class="form-control" id="totalRes" data-bind="value: fee.totalRes, valueUpdate: 'keyup'">
    </div>
</form>
<!-- /ko -->

<!-- ko if: state === 'report' && fee.triggered() -->
<table class="table">
    <thead>
        <tr>
            <th>
                <h4>Land Use</h4>
            </th>
            <th>GFA</th>
            <th></th>
            <th>Fee per GFA</th>
            <th></th>
            <th>Assessed Fee</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Residential</th>
            <td>
                <span data-bind="numericText: fee.totalRes"></span> GFA
            </td>
            <td>*</td>
            <td>
                <span data-bind="dollarsText: fee.feePerResGFA"></span>/GFA
            </td>
            <td>=</td>
            <td>
                <span data-bind="dollarsText: fee.totalRes() * fee.feePerResGFA"></span>
            </td>
        </tr>
    </tbody>
</table>
<!-- /ko -->
