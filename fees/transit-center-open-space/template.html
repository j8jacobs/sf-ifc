<!-- ko if: state === 'form' -->
<form>
    <div class="form-group">
        <h4>Net New Additions (GSF)</h4>

        <label for="retailGSF">New Retail (GSF)</label>
        <input type="number" class="form-control" id="retailGSF" data-bind="value: fee.retailGSF, valueUpdate: 'keyup'">

        <label for="hotelGSF">New Hotel (GSF)</label>
        <input type="number" class="form-control" id="hotelGSF" data-bind="value: fee.hotelGSF, valueUpdate: 'keyup'">

        <label for="institutionalGSF">New Institutional/Cultural/Medical (GSF)</label>
        <input type="number" class="form-control" id="institutionalGSF" data-bind="value: fee.institutionalGSF, valueUpdate: 'keyup'">

        <label for="industrialGSF">New Industrial (GSF)</label>
        <input type="number" class="form-control" id="industrialGSF" data-bind="value: fee.industrialGSF, valueUpdate: 'keyup'">

        <h4>Area Measurements</h4>

        <label for="parcelArea">Parcel Area (Sq Ft)</label>
        <input type="number" class="form-control" id="parcelArea" data-bind="value: fee.parcelArea, valueUpdate: 'keyup'">
    </div>
</form>
<!-- /ko -->
