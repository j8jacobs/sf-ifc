<!-- ko if: state === 'form' -->
<form>
    <div class="form-group">
        <h4>Net New Residential or Addition</h4>

        <label for="totalGFA">New Residential (GFA)</label>
        <input type="number" class="form-control" id="resGFA" readonly data-bind="value: fee.resGFA">
    </div>
</form>
<!-- /ko -->

<!-- ko if: state === 'report' && fee.triggered() -->
<table class="table">
    <thead>
        <tr>
            <th>
                <h4>New Addition</h4>
            </th>
            <th>New GFA</th>
            <th></th>
            <th>Fee per GFA</th>
            <th></th>
            <th>Assessed Fee</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Residential</th>
            <td data-bind="numericText: fee.resGFA"></td>
            <td>*</td>
            <td data-bind="dollarsText: fee.feePerNewRes"></td>
            <td>=</td>
            <td data-bind="dollarsText: fee.calculatedFee"></td>
        </tr>
    </tbody>
</table>
<!-- /ko -->
