<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8" />
        <title>SF Planning Impact Fee Calculator</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="shortcut icon"
            href="img/favicon.ico"
            type="image/vnd.microsoft.icon"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            // TODO - apply infilla theme defaults
            // tailwind.config = {
            //   theme: {
            //     extend: {
            //       colors: {
            //         primary: 'oklch(45% .079 220.7)',
            //       }
            //     }
            //   }
            // }
        </script>
    </head>

    <body class="p-6">
        <div class="space-y-4">
            <div class="min-h-96 bg-gray-200 p-6 rounded-md">
                <div class="text-xl">
                    1. Address Input
                    <i class="fa fa-check ready-check" aria-hidden="true" data-bind="visible: geometry()"></i>
                </div>
                <div>
                    <input type="text" class="form-control" data-bind="value: geocodeString, valueUpdate: 'keyup', css: (geocodeSuccess() === false) ? 'shake' : '', enterKey: geocode" , placeholder="Search for an address, parcel, block, planning application or building permit">
                </div>
            </div>
            <div class="min-h-96 bg-gray-200 p-6 rounded-md">
                2. Inputs
                <div>- Dwelling units</div>
                <div>- GSF of residential use</div>
                <div>- GSF of non-residential use</div>
            </div>
            <div class="min-h-96 bg-gray-200 p-6 rounded-md">
                3. Display applicable fees
            </div>
        </div>

        <div class="loading-mask" data-bind="visible: loading"></div>
        <script
            data-main="main"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js"
        ></script>
    </body>
</html>
